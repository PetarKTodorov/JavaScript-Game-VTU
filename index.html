<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/application-styles.css">

    <link rel='shortcut icon' type='image/x-icon' href='./assets/images/html/favicon.ico' />

    <title>Game</title>
</head>
<body>
    <div class="application">
        <header class="application__header">
            <nav class="controls">
                <ul class="controls__list">
                    <li class="controls__item">
                        <a href="#" id="left-button" class="controls__link" data-move="left">
                            <span class="icon-svg-wrapper">
                                <svg class="icon-svg arrow--left">
                                    <use href="./assets/images/html/icons/svg-s/icon-sprite.svg#icon-arrow-up"></use>
                                </svg>
                            </span>
                        </a>
                    </li>

                    <li class="controls__item">
                        <a href="#" id="up-button" class="controls__link" data-move="up">
                            <span class="icon-svg-wrapper">
                                <svg class="icon-svg">
                                    <use href="./assets/images/html/icons/svg-s/icon-sprite.svg#icon-arrow-up"></use>
                                </svg>
                            </span>
                        </a>
                    </li>

                    <li class="controls__item">
                        <a href="#" id="down-button" class="controls__link" data-move="down">
                            <span class="icon-svg-wrapper">
                                <svg class="icon-svg arrow--down">
                                    <use href="./assets/images/html/icons/svg-s/icon-sprite.svg#icon-arrow-up"></use>
                                </svg>
                            </span>
                        </a>
                    </li>

                    <li class="controls__item">
                        <a href="#" id="right-button" class="controls__link" data-move="right">
                            <span class="icon-svg-wrapper">
                                <svg class="icon-svg arrow--right">
                                    <use href="./assets/images/html/icons/svg-s/icon-sprite.svg#icon-arrow-up"></use>
                                </svg>
                            </span>
                        </a>
                    </li>

                    <li class="controls__item">
                        <a href="#" id="play-button" class="controls__link">
                            <span class="icon-svg-wrapper">
                                <svg class="icon-svg">
                                    <use href="./assets/images/html/icons/svg-s/icon-sprite.svg#icon-play"></use>
                                </svg>
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="application__main">
            <section class="game">
                <section class="game__moves-navigation">
                    <nav class="controls controls--in-game">
                        <ul class="controls__list">
                           <!-- moves in game generates here -->
                        </ul>
                    </nav>
                </section>

                <section class="game__board"></section>
            </section>

            <section class="message">
                <p class="message__text">
                    <!-- game over message generates here -->
                </p>
            </section>
        </main>

        <footer class="application__footer">

        </footer>

        <script src="./assets/js/index.js" type="module"></script>
    </div>
</body>
</html>
